<div class="container d-flex justify-content-center align-items-center">
    <div class="col-auto card shadow p-5">
        <p class="fs-1 text-center">Logga in</p>
        <form [formGroup]="form">
            <input type="email" placeholder="E-post" class="form-control" formControlName="email">
            <input type="password" placeholder="Lösenord" class="form-control" formControlName="password">
            <hr>
            <button class="btn btn-secondary" href="#" [disabled]="!form.get('email')!.valid" test-id="recover-password-button">glömt lösenord</button>
            <button class="btn btn-primary" [disabled]="!form.valid"
            test-id="login-button">
                Logga in
            </button>
            <button class="btn btn-secondary">Skapa konto</button>
        </form>
    </div>
</div>
